    <form>
      <h2>Survey form</h2>

      <label for="background">Your background:</label>
      <input type="radio" id="student" name="background">
      <label for="student">Student</label>
      <input type="radio" id="developer" name="background">
      <label for="developer">Software Developer</label>
      <input type="radio" id="other" name="background">
      <label for="other">Other</label>
      <br>
      <label for="review">How do you feel about my blog:</label>
      <select name="rvw" id="survey">
      	<option value="choose">-Please choose your answer--</option>
      </select>
      <br>
      <label for="topic">The topics that you want me to share:</label>
      <input type="checkbox" name="git" value="Git">
      <label for="git">Git</label>
      <input type="checkbox" name="css" value="CSS">
      <label for="css">CSS</label>
      <input type="checkbox" name="html" value="HTML">
      <label for="html">HTML</label>
      <input type="checkbox" name="javascript" value="JavaScript">
      <label for="javascript">JavaScript</label>  
      <br>
      <label for="feedback">Your feedback:</label>
      <br>
      <textarea name="feedback" rows="8" cols="30"></textarea>
      <br>
      <label for="blogid">Your blog id:</label>
      <input type="text" name="blogid">
      <br>
      <br>
      <input type="submit" name="submit" value="Submit">
    </form>
